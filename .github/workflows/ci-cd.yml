name: Job Portal CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: aryanmalikk17/job-portal-fullstack

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: jobportal_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run Backend Tests
      working-directory: ./backend
      env:
        SPRING_PROFILES_ACTIVE: test
        DB_URL: jdbc:mysql://localhost:3306/jobportal_test
        DB_USERNAME: testuser
        DB_PASSWORD: testpass
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: ./mvnw clean test
    
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run Frontend Tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false
    
    - name: Frontend Lint Check
      working-directory: ./frontend
      run: npm run lint || true
    
    - name: Build Frontend for Testing
      working-directory: ./frontend
      run: npm run build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write

    outputs:
      backend-image: ${{ steps.backend-meta.outputs.tags }}
      frontend-image: ${{ steps.frontend-meta.outputs.tags }}
      version: ${{ steps.backend-meta.outputs.version }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract Backend Metadata
      id: backend-meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Extract Frontend Metadata
      id: frontend-meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and Push Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.backend-meta.outputs.tags }}
        labels: ${{ steps.backend-meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and Push Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile.prod
        push: true
        tags: ${{ steps.frontend-meta.outputs.tags }}
        labels: ${{ steps.frontend-meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/jobportal
          
          # Create required data directories
          sudo mkdir -p data/{mysql,redis,uploads,prometheus,grafana} logs/nginx backups
          sudo chown -R deploy:deploy data logs backups
          
          # Pull latest configuration
          git pull origin main
          
          # Copy SSL certificates to nginx directory
          sudo mkdir -p nginx/ssl
          sudo cp ssl/cert.pem nginx/ssl/fullchain.pem
          sudo cp ssl/key.pem nginx/ssl/privkey.pem
          sudo chown -R deploy:deploy nginx/ssl
          
          # Create production environment file with secrets
          cat > .env.prod << EOF
          # Database Configuration
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          
          # Redis Configuration  
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          
          # JWT Configuration
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          
          # Email Configuration
          MAIL_HOST=smtp.gmail.com
          MAIL_PORT=587
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          
          # Domain Configuration
          DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}
          API_DOMAIN=${{ secrets.API_DOMAIN }}
          
          # Monitoring Configuration
          GRAFANA_PASSWORD=${{ secrets.GRAFANA_PASSWORD }}
          
          # Docker Image Tags
          BACKEND_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          FRONTEND_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          VERSION=v1.0.0
          EOF
          
          # Secure the environment file
          chmod 600 .env.prod
          
          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Rolling deployment
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d --force-recreate
          
          # Health check with timeout
          echo "â³ Waiting for services to be healthy..."
          sleep 30
          
          # Wait for MySQL to be ready
          timeout=300
          counter=0
          while ! docker compose -f docker-compose.prod.yml exec -T mysql mysqladmin ping -h localhost --silent; do
            sleep 5
            counter=$((counter + 5))
            if [ $counter -ge $timeout ]; then
              echo "âŒ MySQL failed to start within $timeout seconds"
              docker compose -f docker-compose.prod.yml logs mysql
              exit 1
            fi
          done
          
          # Wait for backend to be ready
          counter=0
          while ! curl -f http://localhost:8080/actuator/health > /dev/null 2>&1; do
            sleep 5
            counter=$((counter + 5))
            if [ $counter -ge $timeout ]; then
              echo "âŒ Backend failed to start within $timeout seconds"
              docker compose -f docker-compose.prod.yml logs backend
              exit 1
            fi
          done
          
          # Final health check
          if curl -f https://${{ secrets.DOMAIN_NAME }}/health > /dev/null 2>&1; then
            echo "âœ… Production deployment completed successfully!"
            echo "ğŸŒ Application is available at: https://${{ secrets.DOMAIN_NAME }}"
          else
            echo "âŒ Final health check failed!"
            docker compose -f docker-compose.prod.yml logs --tail=50
            exit 1
          fi