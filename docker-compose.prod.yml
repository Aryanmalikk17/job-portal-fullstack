version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: jobportal-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: jobportal
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./DB_Scripts:/docker-entrypoint-initdb.d
    networks:
      - jobportal-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 30s

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: jobportal-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - jobportal-network-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  # Job Portal Backend Application (Using pre-built image from GitHub Container Registry)
  backend:
    image: ${BACKEND_IMAGE}
    container_name: jobportal-backend-prod
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_URL: jdbc:mysql://mysql:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SERVER_PORT: ${SERVER_PORT}
    ports:
      - "8080:8080"
    volumes:
      - app_uploads_prod:/opt/jobportal/uploads
      - app_logs_prod:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - jobportal-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]  # FIXED: Use curl instead of wget for better compatibility
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend Application (Using pre-built image from GitHub Container Registry)
  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: jobportal-frontend-prod
    ports:
      - "3000:80"  # FIXED: Expose frontend port for internal access
    networks:
      - jobportal-network-prod
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/", "||", "exit", "1"]  # FIXED: Use root path instead of /health
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Main Entry Point)
  nginx:
    image: nginx:alpine
    container_name: jobportal-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - jobportal-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data_prod:
  redis_data_prod:
  app_uploads_prod:
  app_logs_prod:

networks:
  jobportal-network-prod:
    driver: bridge