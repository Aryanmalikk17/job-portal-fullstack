version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: jobportal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: jobportal
      MYSQL_USER: jobportal
      MYSQL_PASSWORD: jobportal123
    ports:
      - "3307:3306"  # Changed to avoid conflict with existing MySQL
    volumes:
      - mysql_data:/var/lib/mysql
      - ./DB_Scripts:/docker-entrypoint-initdb.d
    networks:
      - jobportal-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: jobportal-redis
    ports:
      - "6380:6379"  # Changed to avoid potential conflicts
    volumes:
      - redis_data:/data
    networks:
      - jobportal-network
    command: redis-server --appendonly yes

  # Job Portal Application
  app:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobportal-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://mysql:3306/jobportal
      DB_USERNAME: jobportal
      DB_PASSWORD: jobportal123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: Y2hhbmdlVGhpc0luUHJvZHVjdGlvbkltbWVkaWF0ZWx5Rm9yU2VjdXJpdHlQdXJwb3Nlcw==
      MAIL_USERNAME: ${MAIL_USERNAME:-test@example.com}
      MAIL_PASSWORD: dummy-mail-password
    ports:
      - "8080:8080"
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - jobportal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jobportal-nginx
    ports:
      - "8081:80"    # Changed from 80 to avoid conflicts
      - "8443:443"   # Changed from 443 to avoid conflicts
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - app
    networks:
      - jobportal-network
    restart: unless-stopped

  # Prometheus for Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: jobportal-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - jobportal-network

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: jobportal-grafana
    ports:
      - "3001:3000"  # Changed from 3000 to avoid conflicts
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - jobportal-network

volumes:
  mysql_data:
  redis_data:
  app_uploads:
  app_logs:
  prometheus_data:
  grafana_data:

networks:
  jobportal-network:
    driver: bridge