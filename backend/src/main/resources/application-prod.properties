# Production Configuration for Job Portal Backend
spring.application.name=Zpluse Jobs Finder - Production

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://mysql:3306/jobportal}
spring.datasource.username=${DB_USERNAME:jobportal}
spring.datasource.password=${DB_PASSWORD:jobportal}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration - Production optimized
spring.jpa.database=MYSQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Redis Configuration (matching Docker environment)
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms
spring.cache.type=redis

# Server Configuration - Production
server.port=8080
server.shutdown=graceful
server.tomcat.accept-count=100
server.tomcat.max-connections=10000
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.compression.enabled=true
server.compression.min-response-size=1024

# Security Configuration
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
spring.security.require-ssl=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=${UPLOAD_DIR:/app/uploads}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration - Production (matching Docker environment)
app.jwt.secret=${JWT_SECRET:Y2hhbmdlVGhpc0luUHJvZHVjdGlvbkltbWVkaWF0ZWx5Rm9yU2VjdXJpdHlQdXJwb3Nlcw==}
app.jwt.expiration=${JWT_EXPIRATION:3600000}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400000}

# Actuator Configuration for Monitoring
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
management.health.mail.enabled=false

# Logging Configuration - Production
logging.level.root=INFO
logging.level.com.jobportal=INFO
logging.level.org.springframework.security=WARN
logging.file.name=/app/logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB

# Error Handling
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=always
spring.mvc.throw-exception-if-no-handler-found=true

# Custom Application Properties
app.upload.dir=${UPLOAD_DIR:/app/uploads}
app.max-login-attempts=5
app.account-lockout-duration=900000
app.password-reset-expiry=3600000