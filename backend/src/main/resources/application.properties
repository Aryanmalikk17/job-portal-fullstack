spring.application.name=Zpluse Jobs Finder
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.name=jobportal
spring.datasource.url=jdbc:mysql://localhost:3306/jobportal
spring.datasource.username=jobportal
spring.datasource.password=jobportal
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

server.tomcat.max-part-count=50

# JWT Configuration - SECURE FOR PRODUCTION
app.jwt.secret=${JWT_SECRET:Y2hhbmdlVGhpc0luUHJvZHVjdGlvbkltbWVkaWF0ZWx5Rm9yU2VjdXJpdHlQdXJwb3Nlcw==}
app.jwt.expiration=${JWT_EXPIRATION:86400000}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Error handling configuration
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=always
spring.mvc.throw-exception-if-no-handler-found=true

# Static resource configuration - ENABLE STATIC RESOURCES (This was the main issue!)
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
spring.mvc.static-path-pattern=/**

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging configuration for error tracking
logging.level.com.jobportal.config.GlobalExceptionHandler=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
